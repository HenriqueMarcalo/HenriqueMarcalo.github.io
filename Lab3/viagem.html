        <h1>Registre sua Intenção de Viagem</h1>

        <form action="/enviar-intencao" method="POST">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
    
            <label for="apelido">Apelido:</label>
            <input type="text" id="apelido" name="apelido"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="data-partida">Data de Partida:</label>
            <input type="date" id="data-partida" name="data_partida" required><br><br>
    
            <label for="data-regresso">Data de Regresso:</label>
            <input type="date" id="data-regresso" name="data_regresso"><br><br>
    
            <label for="num-passageiros">Número de Passageiros:</label>
            <input type="number" id="num-passageiros" name="num_passageiros" min="1" max="20"><br><br>
    
            <label for="meio-transporte">Meio de Transporte Favorito:</label>
            <select id="meio-transporte" name="meio_transporte">
                <option value="carro">Carro</option>
                <option value="comboio">Comboio</option>
                <option value="aviao">Avião</option>
                <option value="outro">Outro</option>
            </select><br><br>
    
            <label>Serviço Desejado:</label><br>
            <input type="radio" id="basico" name="servico" value="basico" required>
            <label for="basico">Básico</label><br>
            <input type="radio" id="premium" name="servico" value="premium" required>
            <label for="premium">Premium</label><br><br>
    
            <label for="pedidos-especiais">Pedidos Especiais:</label><br>
            <textarea id="pedidos-especiais" name="pedidos_especiais" rows="4" cols="50"></textarea><br><br>
            <label for="valor-gasto">Valor que Espera Gastar por Pessoa e por Dia (em €):</label>
            <input type="number" id="valor-gasto" name="valor_gasto" min="0" step="0.01"><br><br>
    
            <button type="submit">Enviar Intenção</button>
        </form>
        <footer>
            <p><strong>Regressar ao menu: </strong><a href="../index.html">AQUI</a></p>
            <p>DIW 2024</p>
        </footer>
